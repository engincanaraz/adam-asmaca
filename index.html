  </head>
  <body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenen kelimeyi bulmak için harfleri tahmin et</p>

    <div class="container">
      <div id="wrong-letters">
        <h3>Hatalı Harfler</h3>
        <span></span>
      </div>

      <div class="items-container">
        <svg height="250" width="200" class="grafik">
          <!-- sehpa -->
          <line x1="50" y1="20" x2="130" y2="20" />
          <line x1="130" y1="20" x2="130" y2="50" />
          <line x1="50" y1="20" x2="50" y2="250" />
          <line x1="10" y1="250" x2="90" y2="250" />

          <!-- kafa -->
          <circle cx="130" cy="70" r="20" class="item" data-part="1" />

          <!-- gövde -->
          <line x1="130" y1="90" x2="130" y2="170" class="item" data-part="2" />

          <!-- kollar  -->
          <line x1="130" y1="120" x2="100" y2="150" class="item" data-part="3" />
          <line x1="130" y1="120" x2="160" y2="150" class="item" data-part="4" />

          <!-- bacaklar -->
          <line x1="130" y1="170" x2="100" y2="200" class="item" data-part="5" />
          <line x1="130" y1="170" x2="160" y2="200" class="item" data-part="6" />
        </svg>
      </div>

      <!-- Mobil klavye için gizli input alanı -->
      <input type="text" id="mobil-input" autocomplete="off" maxlength="1">

      <div class="word">
        <div class="letter">A</div>
        <div class="letter"></div>
        <div class="letter"></div>
      </div>

      <div id="ipucu-alani">
        <p>İpucu: <span id="ipucu-text"></span></p>
      </div>
    </div>
    
    <footer>
      <p class="footer-text">Geliştirici: <a href="https://linkedin.com/in/engincanaraz" target="_blank" rel="noopener">Engin Can Araz</a> | &copy; 2025 </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
